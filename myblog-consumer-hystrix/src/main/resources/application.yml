server:
  host: localhost
  port: 8091

spring:
  application:
    name: myblog-consumer

eurekaServer:
  host: localhost
  port: 8761
  user: root
  password: root

eureka:
  client:
    healthcheck:
      enabled: true
    #将此项目注册到Eureka服务
    register-with-eureka: true
    service-url:
      defaultZone: http://${eurekaServer.user}:${eurekaServer.password}@${eurekaServer.host}:${eurekaServer.port}/eureka
  instance:
    prefer-ip-address: true